      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PRIVATE_SSH_KEY_AL }}
          name: id_rsa # optional
          known_hosts: git.bioconductor.org
          config: |
            Host aljabadi
              HostName git.bioconductor.org
              User git
              IdentityFile $HOME/.ssh/id_rsa

      - name: Create commits
        run: |
          mkdir readmes
          git config user.name 'Al J Abadi'
          git config user.email 'al.jal.abadi@gmail.com'
          git remote add bioc git@git.bioconductor.org:packages/mixOmics.git
          git remote -v >> readmes/remotes.txt
          cp -r ~/.ssh readmes/
